name: CI

on:
  push:
    branches:
      - main  # ou o nome da branch que você deseja monitorar
  pull_request:
    branches:
      - main  # ou o nome da branch que você deseja monitorar

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # ou a versão do Node.js que você está usando

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false  # Execute seus testes

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "amarildotardivo@gmail.com"
          git config --global user.name "amarildotardivo"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
