name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou a branch que você estiver usando

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # ou a versão que você estiver usando

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "amarildotardivo@gmail.com"
          git config --global user.name "amarildotardivo"
          git remote add gh-pages https://<amarildotardivo>:${{ secrets.GITHUB_TOKEN }}@github.com/<amarildotardivo>/<calculadora-clt>.git
          git fetch gh-pages || true

      - name: Deploy to GitHub Pages
        run: |
          npm run deploy
